<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- hlavni recept -->
    <div class="burger">
        <div class="hlavicka">
            <div class="sekce">Grilování</div>
            <div class="komenty">5 komentářů</div>
        </div>
        <div class="nadpisHlavni">Domácí hovězí burger</div>
    </div>

    <div class="mensi">
        <div class="sloupec1">
            <!-- maly recept 2 -->
            <div class="sushi">
                <div class="hlavicka">
                    <div class="sekce">Asijská kuchyně</div>
                    <div class="komenty">16 komentářů</div>
                </div>
                <div class="nadpis">Nigiri sushi</div>
            </div>

            <!-- maly recept 3 -->
            <div class="rajska">
                <div class="hlavicka">
                    <div class="sekce">Omáčky</div>
                    <div class="komenty">23 komentářů</div>
                </div>
                <div class="nadpis">Chili rajčatová omáčka</div>
            </div>
        </div>
        <div class="sloupec2">
            <!-- maly recept 4 -->
            <div class="kure">
                <div class="hlavicka">
                    <div class="sekce">Drůbež</div>
                    <div class="komenty">7 komentářů</div>
                </div>
                <div class="nadpis">Pečené kuře na jablkách</div>
            </div>

            <!-- maly recept 5 -->
            <div class="gril">
                <div class="hlavicka">
                    <div class="sekce">Grilování</div>
                    <div class="komenty">19 komentářů</div>
                </div>
                <div class="nadpis">Zahradní grilovačka</div>
            </div>
        </div>
    </div>

    <footer class="paticka">
        <p>Foto &copy; <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a> (licence <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a>)</p>
    </footer>


</body>

</html>
